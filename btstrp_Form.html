<body>

</div>


    <div>
        <form class="border border-dark p-3 m-3">

                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me <mark>I am ankit</mark></label>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>



    <div class="imageGallary border border-dark p-3 m-3">
        <img src="img.jpg" width="300px" class="img-thumbnail" alt="...">
        <img src="img.jpg" width="300px" class="img-thumbnail" alt="...">
        <img src="img.jpg" width="300px" class="img-thumbnail" alt="...">

    <h3>Responsive Image</h3>
    <img src="img.jpg" alt="" class="img-fluid">
    <br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    <button type="button" class="btn btn-primary btn-lg">block button</button>
    <button type="button" class="btn btn-secondary btn-lg">block button</button>
    <br>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <br>
    <button type="button" class="btn btn-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary" disabled>Button</button>
    <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
    <br>

    <h3>Button Group</h3>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>
    <br>

    <h3>Using grid divide screen in 3 equal parts</h3>
    <div class="bg-success">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col bg-danger">
                    Column
                </div>
                <div class="col bg-warning">
                    Column
                </div>
                <div class="col bg-info">
                    Column
                </div>
            </div>
        </div>
    </div>

    <h3>Responsive Table</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
            </tbody>
        </table>
    </div>
